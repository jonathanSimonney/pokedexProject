<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pokedex</title>
        <meta name="author" content="Jonathan">
        <meta name="viewport">
        <link type="text/css" rel="stylesheet" href="assets/style/style.css">
        <script src="assets/functions.js"></script>
        <script src="assets/script.js"></script>
    </head>

    <body>
        <div id="searchForm">
            <form name="searchPokemon">
                <fieldset>
                    <input type="text" placeholder="enter the name or the number of your pokemon" name="pokeInfo">
                    <input type="submit" value="search that pokemon">
                </fieldset>
            </form>

            <span class="errorMessage"></span>
        </div>

        <div id="pokedexPicture">
            <div class="red leftPartPokedex">
                <div class="topLeftPokedex">
                    <div class="red">
                        <div class="circle">
                            <div></div>
                            <div class="circle"></div>
                        </div>
                        <div>
                            <div class="circle"><div class="circle"></div></div>
                            <div class="circle"><div class="circle"></div></div>
                            <div class="circle"><div class="circle"></div></div>
                        </div>
                    </div>
                    <div></div>
                    <div>
                        <div class="red"></div>
                        <div class="red"></div>
                    </div>
                </div>

                <div>
                    <div class="borderScreen">
                        <div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>

                        <div class="screen" id="displayImage"></div>

                        <div>
                            <div class="circle"></div>
                            <div>
                                <hr>
                                <hr>
                                <hr>
                                <hr>
                            </div>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <div class="circle blackRadient greyBorder"></div>
                        <div>
                            <div></div>
                            <div></div>
                            <div class="greenRadient"></div>
                        </div>
                        <div class="cross blackRadient">
                            <div>
                                <div class="topTriangle"></div>
                            </div>

                            <div>
                                <div class="leftTriangle"></div>
                                <div class="circle blackRadient"></div>
                                <div class="rightTriangle"></div>
                            </div>

                            <div>
                                <div class="bottomTriangle"></div>
                            </div>

                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div>
                        <hr>
                        <hr>
                    </div>
                    <div>
                        <hr>
                        <hr>
                    </div>
                </div>

                <div class="closedPokedexPicture red">
                    <span>POKEDEX</span>
                </div>
            </div>

            <div class="red rightPartPokedex">
                <div class="topRightPokedex">
                    <div></div>
                    <div>
                        <div class="white"></div>
                        <div class="white"></div>
                    </div>
                </div>

                <div class="screen">
                    <div class="informations">
                        <span id="name">Name :</span>
                        <span id="type">Type :</span>
                    </div>
                </div>

                <div class="buttons">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <div class="buttons"></div>
            </div>
        </div>
    </body>
</html>
